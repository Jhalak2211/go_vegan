<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ayr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="receipe.php" method="POST">
        <div class="mid-cntr">
            <div class="flex-wrapper">
                <div class="main_centre">
                        <div class="heading">
                            <h2> Add Ur Receipe</h2>
                        </div>
                        Receipe name: <input type="text" id="Receipe_name" name="receipe_name" width="200px"
                            placeholder="Enter receipe name">
                        <br><br><br>
                        Ingridents: <textarea placeholder="Enter ingriedents" name="Ingridents" id="my_txt"></textarea>
                        <br><br><br>
                        Description: <textarea placeholder="Enter Description" name="Description" id="desc"></textarea>
                        <br><br><br>
                        <p>Upload ur Image:</p>
                        <div class="hero">
                            <div class="card">
                                <!-- <img src="upload_img.png" id="profile-pic"> -->
                                <label for="input-file" id="input_file">upload images</label>
                                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                                <img src="upload_img.png" id="profile-pic">
                            </div>
                        </div>
                        <br>
                        <input type="submit" id="submit" name="submit">
                </div>
            </div>
        </div>

    </form>
</body>

<script>
    const myText = document.getElementById("my_txt");
    myText.style.cssText = `height: ${myText.scrollHeight}px; overflow-y: hidden`;
    myText.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = `${this.scrollHeight}px`;
    })

    // const mydesc = document.getElementById("desc");
    // mydesc.style.cssText = `height: ${mydesc.scrollHeight}px; overflow-y: hidden`;
    // mydesc.addEventListener("input",function(){
    //     this.style.height = "auto";
    //     this.style.height = `${this.scrollHeight}px`;
    // })

    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function () {
        profilePic.src = URL.createObjectURL(inputFile.files[0]);

    }

</script>

</html>
